<!-- form action will direct user's login info from front end to the backend Login -->
<form action="/java/Login_Register_Design/src/org/xemacscode/demo/Login.java" method="get">

  <!-- this will show an image above the login bars -->
  <div class="imgcontainer">
    <img src="clip-programming.png" alt="Programming Person Clip Art" class="avatar">
  </div>

  <!-- this asks the user for username/password -->
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
  
  <!-- if user forgets password, or would like to no longer login -->
  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>

</form>
